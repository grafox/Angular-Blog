<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Comment Management</h1>
  </div>
  
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Author</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Comment</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">In Response To</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Submitted On</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
            <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          @for (comment of comments(); track comment.id) {
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <img class="h-10 w-10 rounded-full" [src]="comment.userProfileImage" [alt]="comment.userName">
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ comment.userName }}</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4">
                <div class="text-sm text-gray-900 dark:text-gray-100 max-w-sm truncate">{{ comment.content }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-600 dark:text-gray-300">{{ getPostTitle(comment.postId) }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                {{ comment.createdAt | date:'short' }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                 <select 
                  (change)="updateStatus(comment.id, $event)" 
                  class="rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-xs"
                  [class.bg-green-100]="comment.status === 'approved'"
                  [class.dark:bg-green-900/50]="comment.status === 'approved'"
                  [class.text-green-800]="comment.status === 'approved'"
                  [class.dark:text-green-300]="comment.status === 'approved'"
                  [class.bg-yellow-100]="comment.status === 'pending'"
                  [class.dark:bg-yellow-900/50]="comment.status === 'pending'"
                  [class.text-yellow-800]="comment.status === 'pending'"
                  [class.dark:text-yellow-300]="comment.status === 'pending'"
                  [class.bg-red-100]="comment.status === 'rejected'"
                  [class.dark:bg-red-900/50]="comment.status === 'rejected'"
                  [class.text-red-800]="comment.status === 'rejected'"
                  [class.dark:text-red-300]="comment.status === 'rejected'"
                  >
                  @for (status of statuses; track status) {
                    <option [value]="status" [selected]="comment.status === status" class="bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                      {{ status | titlecase }}
                    </option>
                  }
                </select>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                <button (click)="deleteComment(comment.id)" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">Delete</button>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="6" class="px-6 py-12 text-center text-sm text-gray-500 dark:text-gray-400">
                No comments found.
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
