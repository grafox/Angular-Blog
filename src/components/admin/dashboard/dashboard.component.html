<div class="space-y-6">
  @if (currentUser(); as user) {
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Welcome back, {{ user.name }}!</h1>
    <p class="text-lg text-gray-600 dark:text-gray-400">This is your dashboard. From here, you can manage all aspects of the blog.</p>
  }

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Stat Card 1 -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Total Posts</h3>
      <p class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mt-2">{{ postCount() }}</p>
    </div>

    <!-- Stat Card 2 -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Total Users</h3>
      <p class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mt-2">{{ userCount() }}</p>
    </div>

    <!-- Stat Card 3 -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Comments</h3>
      <p class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mt-2">{{ commentCount() }}</p>
    </div>
  </div>
</div>
