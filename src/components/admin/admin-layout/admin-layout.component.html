<div class="relative min-h-screen md:flex bg-gray-100 dark:bg-gray-900">
  <!-- Mobile header -->
  <div class="relative z-40 bg-gray-800 text-gray-100 flex justify-between items-center md:hidden">
    <a routerLink="/admin/dashboard" class="block p-4 text-white font-bold">Admin Panel</a>
    <button (click)="toggleSideNav()" class="p-4 focus:outline-none focus:bg-gray-700">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 w-64 transform transition-transform duration-300 z-30 md:relative md:translate-x-0"
       [class]="isSideNavOpen() ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'">
    <app-side-nav></app-side-nav>
  </div>

  <!-- Backdrop for mobile -->
  @if (isSideNavOpen()) {
    <div (click)="toggleSideNav()" class="fixed inset-0 bg-black opacity-50 z-20 md:hidden"></div>
  }

  <!-- Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <main class="flex-1 overflow-x-hidden overflow-y-auto">
      <div class="container mx-auto px-6 py-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
