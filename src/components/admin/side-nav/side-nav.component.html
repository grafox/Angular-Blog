<div class="flex flex-col h-full bg-gray-800 text-gray-100">
  <div class="flex items-center justify-center h-20 shadow-md flex-shrink-0 border-b border-gray-700">
     <a routerLink="/" class="flex items-center space-x-2">
      <svg class="h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z"></path>
      </svg>
      <span class="text-2xl font-bold">Admin Panel</span>
    </a>
  </div>
  <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
    <a routerLink="/admin/dashboard" routerLinkActive="bg-gray-700" [routerLinkActiveOptions]="{exact: true}" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
      <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12A2.25 2.25 0 0020.25 14.25V3.75M16.5 18.75h-9" /></svg>
      Dashboard
    </a>
    <a routerLink="/admin/posts" routerLinkActive="bg-gray-700" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
      <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg>
      Posts
    </a>
    <a routerLink="/admin/comments" routerLinkActive="bg-gray-700" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
      <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" /></svg>
      Comments
    </a>
    
    @if (currentUser()?.role === UserRole.Admin) {
      <a routerLink="/admin/users" routerLinkActive="bg-gray-700" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
        <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-4.68c.119-.059.237-.12.355-.183m-5.908-1.518A.375.375 0 017.5 15.375v-.75c0-.207.168-.375.375-.375h.375c.207 0 .375.168.375.375v.75c0 .207-.168.375-.375.375h-.375z" /></svg>
        Users
      </a>
    }
  </nav>

  <div class="p-4 border-t border-gray-700 mt-auto flex-shrink-0">
    @if (currentUser(); as user) {
      <div class="flex items-center">
        <img class="h-10 w-10 rounded-full object-cover" [src]="user.profileImage" [alt]="user.name">
        <div class="ml-3">
          <p class="font-semibold">{{ user.name }}</p>
          <p class="text-sm text-gray-400">{{ user.role }}</p>
        </div>
      </div>
    }
    <button (click)="logout()" class="w-full mt-4 flex items-center justify-center px-4 py-2 rounded-md text-sm font-medium bg-red-600 hover:bg-red-700 transition-colors">
      <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
      Logout
    </button>
  </div>
</div>
